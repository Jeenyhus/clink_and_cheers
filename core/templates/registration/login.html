{% extends 'base.html' %}

{% block content %}
<section class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Sign in to your account</h3>
                        <form class="space-y-4" action="#" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="form-label">Your Username</label>
                                <input type="username" name="username" id="username" class="form-control" placeholder="Username" required="">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="form-control" required="">
                            </div>
                            <div class="form-check">
                                <input id="remember" type="checkbox" class="form-check-input">
                                <label for="remember" class="form-check-label">Remember me</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="{% url 'password_change' %}" class="text-primary">Forgot password?</a>
                            </div>
                            <p class="text-muted text-center mt-3">
                                Don’t have an account yet? <a href="{% url 'register' %}" class="text-primary">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
