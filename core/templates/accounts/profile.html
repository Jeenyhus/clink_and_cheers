{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>User Profile</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><strong>Username:</strong> {{ user_profile.username }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ user_profile.email }}</p>
                        <!-- Add other profile information as needed -->

                        <!-- Example: Display user avatar if available -->
                        {% if user_profile.profile.avatar %}
                            <img src="{{ user_profile.profile.avatar.url }}" alt="User Avatar" class="img-fluid rounded-circle">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
